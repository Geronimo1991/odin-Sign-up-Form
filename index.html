<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="center">
			<div class="container">
				<div class="hero">
					<img class="hero_image" src="assets/diana-rafira-Swi6FEWgFkU-unsplash.jpg" />
					<div class="logo"><img class="logo_image" src="assets/odin-lined.png" /> ODIN</div>
				</div>
				<div class="form_container">
					<div class="form_caption">
						<p>
							<span
								>This is not real online service! You know you need something like this in your life
								to help you organize your deepest dreams.
							</span>
							<br />
							<span>Sign up <em>now</em> to get started.</span>
						</p>
						<p>You <em>know</em> you want to.</p>
					</div>
					<div class="form_inputFields">
						<h2>Let's do this!</h2>
						<form action="exampleAPI-URL.com/path" method="post">
							<fieldset>
								<div class="form_field">
									<label for="first_name">First name: </label>
									<input type="text" id="first_name" name="first_name" required />
								</div>

								<div class="form_field">
									<label for="last_name">Last name: </label>
									<input type="text" id="last_name" name="last_name" required />
								</div>
							</fieldset>

							<fieldset>
								<div class="form_field">
									<label for="email">Email: </label>
									<input type="email" id="email" name="email" required />
								</div>

								<div class="form_field" style="width: 200px">
									<label for="phone_number">Phone number: </label>
									<input
										type="number"
										id="phone_number"
										name="phone_number"
										required
										min="1"
										max="999999999"
									/>
								</div>
							</fieldset>

							<fieldset>
								<div class="form_field">
									<label for="password">Password: </label>
									<input type="password" id="password" name="password" required />
								</div>
								<div class="form_field">
									<label for="confirm_password">Confirm password: </label>
									<input type="password" id="confirm_password" name="confirm_password" required />
								</div>
							</fieldset>
						</form>
					</div>
					<div class="form_footer">
						<button class="btn_createAccount">Create Account</button>
						<br />
						<p>Already have an account? <span class="spn_log">Log in</span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
