<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="center">
			<div class="container">
				<div class="hero">
					<img class="hero_image" src="assets/diana-rafira-Swi6FEWgFkU-unsplash.jpg" />
					<div class="logo"><img class="logo_image" src="assets/odin-lined.png" /> ODIN</div>
				</div>
				<div class="form_container">
					<div class="form_caption">
						<p>
							<span
								>This is not real online service! You know you need something like this in your life
								to help you organize your deepest dreams.
							</span>
							<br />
							<span>Sign up <em>now</em> to get started.</span>
						</p>
						<p>You <em>know</em> you want to.</p>
					</div>
					<div class="form_inputFields">
						<h2>Let's do this!</h2>
					</div>
					<div class="form_footer">
						<button class="btn_createAccount">Create Account</button>
						<br />
						<p>Already have an account? <span class="spn_log">Log in</span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
